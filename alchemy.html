			benefits[benefit_name] = [];
			}

	}

function calculate_reagents_to_display(selected_benefits) {
	reagents_to_display = {};

	for (var reagent in reagents) {
		for (var benefit in reagents[reagent]) {
			benefit_name = reagents[reagent][benefit];
			if (selected_benefits.indexOf(benefit_name) >= 0) {
				reagents_to_display[reagent] = 1;
				}
			}
		}
	return reagents_to_display;
	}

function populate_benefits_list() {
	benefits_listing = document.getElementById("benefits");

	for (var benefit in benefits) {

	}
